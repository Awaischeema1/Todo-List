<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- extarnal css link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <div class="display-date">
                <h3>Today is <span class="day">Thursday</span>, <span class="date">July 28</span></h3>
            </div>
            <div class="task-div">
                <h2>Total Task</h2>
                <span class="total-task">0</span>
            </div>
            <div class="add-task">
                <input type="text" placeholder="Add Task Here">
                <button><i class='bx bx-plus'></i></button>
            </div>
        </header>
        <div class="output">
            <ul class="task-list">
                <!-- <li class="list-item">
                    <span class="task">study</span>
                    <div class="edit-del">
                        <i class='bx bxs-edit-alt edit-btn'></i>
                        <i class='bx bx-window-close del-btn'></i>
                    </div>
                </li>  -->
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
